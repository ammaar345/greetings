<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings </title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.css">
 
    <link rel="stylesheet" href="greet.css">
    </head>
<body>
<div class="container">
    
    <h1>Greeting </h1>
    <div class="row">
    <div class="space topMessage ">
        <label for="nameOfUser">Name</label>
        <input type="text" name="name" class="nameOfUser" placeholder="Enter your name">
    </div>
</div>
<div class="greetCount">
    <label for="iNumber">Greetings Count:</label>
        <div class="col-auto row counter">
        0
        </div>
    </div>
    <div class="col-auto space row">
        <input type="radio" name="languageType" class=language value="English">  English
        <input type="radio" name="languageType" class=language value="Afrikaans"> Afrikaans
        <input type="radio" name="languageType" class=language value="Xhosa"> Xhosa
    </div>
    <div class="row col-auto space button">
        <input type="button" class="btnDisplay" value="Greet me.">
    </div>
    <div class="row col-auto space topMessage msg">
       
    </div>


    </div>
<script src="greetFactory.js"></script>
    <script src="greet.js"></script>
</body>
</html>
